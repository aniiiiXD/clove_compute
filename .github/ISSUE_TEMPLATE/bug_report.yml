name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Build with...
        2. Run...
        3. See error...
    validations:
      required: true

  - type: dropdown
    id: gpu
    attributes:
      label: GPU Model
      description: What GPU are you using?
      options:
        - RTX 4090
        - RTX 4080
        - RTX 3090
        - RTX 3080
        - A100
        - H100
        - Other (specify in description)
    validations:
      required: true

  - type: input
    id: cuda-version
    attributes:
      label: CUDA Version
      description: Output of `nvcc --version`
      placeholder: "12.2"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "Ubuntu 22.04"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Any error messages or stack traces
      render: shell
